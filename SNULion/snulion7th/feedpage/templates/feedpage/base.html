<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Snulion7th</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">SNULION
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              {% if user.is_authenticated %}
                {{ user.get_username }}님, 안녕하세요!
                <a class="mdl-navigation__link" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
              {% else %}
                <input type="hidden" name="next" value="{{next}}" />
    
                <a class="mdl-navigation__link" href="/accounts/signup?next={{request.path}}">Sign Up</a>
                <a class="mdl-navigation__link" href="{% url 'login' %}?next={{request.path}}">Login</a>
              {% endif %}
              <!-- <a class="mdl-navigation__link" href="">Link</a> -->
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Title</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">
            {% block content %}
            {% endblock %}
          </div>
        </main>
      </div>
  </body>
</html>
