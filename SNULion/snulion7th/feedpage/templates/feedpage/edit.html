{% extends "base.html" %}

{% block content %}
    <h1>Edit Feed</h1>
    <hr />
    <form action="/feeds/{{ feed.id }}/" method="POST">
        {% csrf_token %}
        <p>Title</p>
        <input name="title" value="{{ feed.title }}" /> <br />
        <p>Content</p>
        <input name="content" value="{{ feed.content }}" /> <br />
        <br />
        <input type="submit" value="Submit" />
    </form>
{% endblock content %}
