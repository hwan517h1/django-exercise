{% extends 'base.html' %}

{% block content %}
    <h1>Feed Page</h1>
    <a href='/feeds/new'>NEW Feed</a>
    <hr />
    {% for feed in feeds %}
      <div style="border: 1px solid grey;">
        <a href="/feeds/{{ feed.id }}">MORE</a>
        <a href="/feeds/{{ feed.id }}/delete">DELETE</a>
        <p>{{ feed.title }}</p>
        <p>{{ feed.content }}</p>
      </div>
      <br />
    {% endfor %}  
{% endblock content %}
