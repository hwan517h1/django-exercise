<h1>Sign Up</h1>
<hr />

<form method="POST" action="{%url 'signup'%}">
    {% csrf_token %}
    Username: <input name="username" type="text" value="" required>
    <br>
    Password: <input name="password1" type="password" value="" required>
    <br>
    Confirm Password: <input name="password2" type="password" value="" required>
    <br>
    <input type="submit" value="Sign Up">
</form>
